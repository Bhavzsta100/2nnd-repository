<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_login.css">
    <link rel="stylesheet" href="css/style_navbar.css">
    <title>Login</title>
</head>
<body>
    <header>
        <img class="logo"src="img/Screenshot 2023-02-16 233355.png" alt="logo">
        <nav>
            <ul class="nav_links">
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="index.html">About</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
        <a href="contact.html"><button>Contact</button></a>
    </header>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <h2>Login</h2>
                    <div class="inputbox">
                        <ion-icon name="person-outline"></ion-icon>
                        <input type="text" required>
                        <label for="">Username</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required>
                        <label for="">Password</label>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox">Remember Me &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp <a href="#">Forgot Password</a></label>
                    </div>
                    <button>Log in</button>
                    <div class="register">
                        <p>Don't have an account? &nbsp<a href="register.html">Register</a>
                        </p>
                    </div>
                </form>

            </div>

        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
